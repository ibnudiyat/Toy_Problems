<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="Group-9" content="sdf-pt05">
    <link rel="stylesheet" href="styles.css">
    <title>Student Grade Calculator</title>
</head>
<body>
    <div class="calculator-container">
        <h1>Student Grade Calculator</h1>
        <form id="gradeForm">
            <label for="studentName">Student Name:</label>
            <input type="text" id="studentName" required>


            <label for="studentMarks">Student Marks:</label>
            <input type="number" id="studentMarks" step="0.1" required>


            <button type="button" id = "calgrade" onclick="calculateGrade()">Calculate Grade</button>
        </form>
        <div id="resultBox" ></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
